<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
    }

    .logo {
      font-size: 28px;
      color: #e50914;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .nav a:hover {
      color: #e50914;
    }

    .signin-btn {
      background: #e50914;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .hero {
      height: 90vh;
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/30b8e87c-a6a7-4551-8d91-2251cb8f3aeb/1bc40cbd-e74c-4c95-bc26-45b1cf78983e/IN-en-20240401-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 48px;
      max-width: 800px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .input-container input {
      padding: 12px;
      width: 300px;
      border: none;
      border-radius: 2px;
      font-size: 16px;
    }

    .input-container button {
      background: #e50914;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 18px;
      }

      .input-container {
        flex-direction: column;
        align-items: center;
      }

      .input-container input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">NETFLIX</div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </div>
    <button class="signin-btn">Sign In</button>
  </div>

  <div class="hero">
    <h1>Unlimited movies, TV shows and more.</h1>
    <p>Watch anywhere. Cancel anytime.</p>
    <div class="input-container">
      <input type="email" placeholder="Email address">
      <button onclick="alert('Subscribed!')">Get Started ></button>
    </div>
  </div>

</body>
</html>
